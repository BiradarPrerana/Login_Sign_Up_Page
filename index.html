<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="css/account.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
           <div class="form-container sign-in-form">
              <div class="form-box sign-in-box">
                <h2>Login</h2>
                <form action="">
                  <div class="field">
                    <i class="uil uil-at"></i>
                    <input type="email" name="email" id="email" placeholder=" Email ID" required>
                  </div>
                  <div class="field">
                    <i class="uil uil-lock-alt"></i>
                    <input type="password" class="password-input" name="password" id="password" placeholder=" Password" required>
                    <div class="eye-btn">
                      <i class="uil uil-eye-slash"></i></div>
                  </div>
                  <div class="forgot-link">
                    <a href="">Forgot Password?</a>
                  </div>
                  <input type="submit" class="submit-btn" value="login">
                </form>
                <div class="login-options">
                  <p class="text">Or Login with...</p>
                  <div class="other-logins">
                    <a href=""><img src="images/google.png" alt="goole"></a>
                    <a href=""><img src="images/facebook.png" alt="fb"></a>
                    <a href=""><img src="images/apple.png" alt="apple"></a>
                  </div>
                </div>
              </div>
              <div class="imgBox sign-in-imgBox">
                <div class="sliding-link">
                  <p>Don't have an account? </p>
                  <span class="sign-up-btn">Sign Up</span>
                </div>
                <img src="images/signin-img.png" alt="sign in image">
              </div>
           </div>

 <!-- sign up  -->
           <div class="form-container sign-up-form">
            <div class="imgBox sign-up-imgBox">
              <div class="sliding-link">
                <p>Already a member? </p>
                <span class="sign-in-btn">Sign In</span>
              </div>
              <img src="images/signup-img.png" alt="sign up image">
            </div>
            <div class="form-box sign-up-box">
              <h2>Sign Up</h2>
              <div class="login-options">
                <div class="other-logins">
                  <a href=""><img src="images/google.png" alt="google"></a>
                  <a href=""><img src="images/facebook.png" alt="facebook"></a>
                  <a href=""><img src="images/apple.png" alt="apple"></a>
                </div>
                <p class="text">Or Sign up with email ...</p>
              </div>
              <form action="">
                <div class="field">
                  <i class="uil uil-at"></i>
                  <input type="email" name="email" id="email" placeholder=" Email ID" required>
                </div>
                <div class="field">
                  <i class="uil uil-user"></i>
                  <input type="text" placeholder="Full Name" required>
                </div>
                <div class="field">
                  <i class="uil uil-lock"></i>
                  <input type="password" placeholder=" Password" required>
                </div>
                <div class="field">
                  <i class="uil uil-lock-access"></i>
                  <input type="password" placeholder=" Confirm Password" required>
                </div>
                <input type="submit" class="submit-btn" value="Sign Up">
              </form>
            </div>
         </div>


           <script>
             const textInputs = document.querySelectorAll("input");
             textInputs.forEach(textInput => {
               textInput.addEventListener("focus",() => {
                 let parent = textInput.parentElement;
                 parent.classList.add('active');
               });

               textInput.addEventListener("blur",() => {
                 let parent = textInput.parentElement;
                 parent.classList.remove('active');
               });
             });

            //  password hide and show 
            const passwordInput = document.querySelector(".password-input");
            const eyeBtn = document.querySelector(".eye-btn");

            eyeBtn.addEventListener("click", () => {
              if(passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeBtn.innerHTML = "<i class='uil uil-eye'></i>";
              }
              else{
                passwordInput.type = "password";
                eyeBtn.innerHTML = "<i class='uil uil-eye-slash'></i>";

              }
            });

            // sliding between sign-in form and sign-out form 

            const signUpBtn = document.querySelector(".sign-up-btn");
            const signInBtn = document.querySelector(".sign-in-btn");
            const signUpForm = document.querySelector(".sign-up-form");
            const signInForm = document.querySelector(".sign-in-form");

            signUpBtn.addEventListener("click", () => {
              signInForm.classList.add("hide");
              signUpForm.classList.add("show");
              signInForm.classList.remove("show");
            });

            signInBtn.addEventListener("click", () => {
              signInForm.classList.remove("hide");
              signUpForm.classList.remove("show");
              signInForm.classList.add("show");
            });



           </script>
  </body>
</html>
